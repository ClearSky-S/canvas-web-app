<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineCanvas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <button
            id="jsMode"
                class="btn btn-secondary mx-2"
                style="width: 45px; height: 45px; line-height: 35px;"
            >fill</button>

            <div
                id="jsColors"
                class="row"
                style="width: 330px;"
    
            >
                <button
                    class="btn color-box rounded-circle mx-2 border-0"
                    style="background-color: black;"
                ></button>
                <button
                    class="btn color-box rounded-circle mx-2 border border-2"
                    style="background-color: white;"
                ></button>
                <button
                    class="btn color-box rounded-circle mx-2 border-0"
                    style="background-color: rgb(197, 26, 0);"
                ></button>
                <button
                    class="btn color-box rounded-circle mx-2 border-0"
                    style="background-color: rgb(94, 214, 134);"
                ></button>
                <button
                    class="btn color-box rounded-circle mx-2 border-0"
                    style="background-color: rgb(69, 99, 233);"
                ></button>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-4 ">
                <input type="range" id="jsRange" class="form-range" min="0.1" max="5.0" value="1.0" step="0.1"/>
            </div>
        </div>


        <div class="row mt-3 justify-content-center">
            <canvas
                id="jsCanvas"
                class="col-md-10 border"
                style="background-color: rgb(255, 247, 230);"
                >그림판을 지원하지 않는 브라우저입니다.</canvas>
        </div>

        <div class="mt-3">
            <button id="jsSave"class="btn btn-primary">save</button>
            <button id="jsSave"class="btn btn-secondary">artists list</button>
        </div>

        <!-- <div class="row justify-content-center mt-3">
            <button id="jsSave"class="col-sm-3 btn btn-success">save</button>
        </div>
         -->
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
    <script src="app.js"></script>

</body>

</html>
